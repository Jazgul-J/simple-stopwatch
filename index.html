<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Simple Stopwatch</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 100px;
    background-color: #f0f0f0;
  }
  #time {
    font-size: 48px;
    margin-bottom: 30px;
  }
  button {
    padding: 10px 20px;
    font-size: 1.1em;
    margin: 0 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Simple Stopwatch</h1>
<div id="time">00:00:00</div>
<button id="startStop">Start</button>
<button id="reset">Reset</button>

<script>
  let timer;
  let seconds = 0;
  let running = false;

  function formatTime(sec) {
    const hrs = Math.floor(sec / 3600);
    const mins = Math.floor((sec % 3600) / 60);
    const secs = sec % 60;
    return (
      (hrs < 10 ? "0" + hrs : hrs) + ":" +
      (mins < 10 ? "0" + mins : mins) + ":" +
      (secs < 10 ? "0" + secs : secs)
    );
  }

  function startStop() {
    if (!running) {
      running = true;
      document.getElementById("startStop").textContent = "Stop";
      timer = setInterval(() => {
        seconds++;
        document.getElementById("time").textContent = formatTime(seconds);
      }, 1000);
    } else {
      running = false;
      document.getElementById("startStop").textContent = "Start";
      clearInterval(timer);
    }
  }

  function reset() {
    running = false;
    clearInterval(timer);
    seconds = 0;
    document.getElementById("time").textContent = "00:00:00";
    document.getElementById("startStop").textContent = "Start";
  }

  document.getElementById("startStop").onclick = startStop;
  document.getElementById("reset").onclick = reset;
</script>

</body>
</html>
